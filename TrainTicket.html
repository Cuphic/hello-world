<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron" style="margin-bottom:0px">

        <br>
        <h1>出发地→目的地</h1>

            <div>
                <span style="font-size: 24px">选择你的出发地和目的地:</span>

        <!--p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more &raquo;</a></p-->

</div>
<div class="jumbotron" style="background-color: inherit;margin-bottom: 0px">

        <form action="" style="padding-top: 20px">

        </form>

</div>
<div class="jumbotron" style="margin-bottom: 0px">

        <h1>身份证号（重要）</h1>
        <form action="" style="padding-top: 20px">
            <div>
                <span style="font-size: 22px">输入你的身份证号:</span>
                <input type="text" name="IDNumber" style="font-size: 18px;width: 210px">

</div>

</div>
